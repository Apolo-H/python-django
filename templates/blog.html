<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    {% for b in blog %}
    <p>
        <a href="{% url 'blog_single' b.slug %}">{{title}}</a>
    </p>
    {% endfor %}

    {% if blog.blo_image %}
    <img src="{{ blog.blo_image.url }}" alt="{{ blog.blo_title }}" width="500">
    {% endif %}
</body>
</html>
